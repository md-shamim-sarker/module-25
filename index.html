<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>JS DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 70vw;
            margin: auto;
        }

        div {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        #main {
            text-align: center;
        }

        code {
            text-align: left;
        }

        #code-container {

            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }

        @media screen and (max-width: 768px) {
            body {
                width: 95vw;
                margin: auto;
            }

            #code-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div>
        <main id="main">
            <h1 id="main-heading">Event Handler</h1>
            <!-- Option 1 -->
            <button id="bg-violet" onclick="document.body.style.backgroundColor='violet'">Violet</button>

            <!-- Option 2 -->
            <button id="bg-blue" onclick="bgBlue()">Blue</button>

            <!-- Option 3.1 -->
            <button id="bg-skyblue">Skyblue</button>

            <!-- Option 3.2 -->
            <button id="bg-green">Green</button>

            <!-- Option 4.1 -->
            <button id="bg-yellow">Yellow</button>

            <!-- Option 4.2 -->
            <button id="bg-orange">Orange</button>

            <!-- Final -->
            <button id="bg-red">Red</button>

            <!-- Clear -->
            <button id="bg-clear">Clear</button>

            <!-- ********************************************* -->
            <h2 id="used-procedure"></h2>
        </main>

        <div id="code-container">
            <code id="procedure"></code>
        </div>
    </div>

    <script>
        // Button Style
        const items = document.getElementsByTagName('button');
        for (const item of items) {
            item.style.margin = '5px';
            item.style.padding = '5px 20px';
            item.style.width = '10em';
        }

        // Pre Tag Style
        const codeTag = document.getElementById('procedure');
        codeTag.style.fontSize = '1rem';

        // Option 1
        // <button id="bg-violet" onclick="document.body.style.backgroundColor='violet'">Violet</button>


        // Option 2 (**********)
        function bgBlue() {
            document.body.style.backgroundColor = 'blue';
        }

        // Option 3.1
        const bgSkyblue = document.getElementById('bg-skyblue');
        bgSkyblue.onclick = bgSkyblueFunc;

        function bgSkyblueFunc() {
            document.body.style.backgroundColor = 'skyblue';
        }

        // Option 3.2
        const bgGreen = document.getElementById('bg-green');
        bgGreen.onclick = function bgGreenFunc() {
            document.body.style.backgroundColor = 'green';
        };

        // Option 4.1
        const bgYellow = document.getElementById('bg-yellow');
        bgYellow.addEventListener('click', bgYellowFunc);

        function bgYellowFunc() {
            document.body.style.backgroundColor = 'yellow';
        }

        // Option 4.2
        const bgOrange = document.getElementById('bg-orange');
        bgOrange.addEventListener('click', function bgOrangeFunc() {
            document.body.style.backgroundColor = 'orange';
        });

        // Final (***************)
        document.getElementById('bg-red').addEventListener('click', function () {
            document.body.style.backgroundColor = 'red';
        });

        // Background Clear
        document.getElementById('bg-clear').addEventListener('click', function () {
            document.body.style.backgroundColor = 'white';
            document.getElementById('procedure').innerText = '';
            document.getElementById('used-procedure').innerText = '';
        });

        // Raw Code *************************************************************************

        // Option 1
        const bgViolet = document.getElementById('bg-violet');
        bgViolet.onmouseover = bgVioletInfo;
        function bgVioletInfo() {
            codeTag.innerText =
                `
            <!-- Option 1 -->

            <!-- Inside HTML -->

            <button id="bg-violet" onclick = "document.body.style
                        .backgroundColor = 'violet'">Violet</button>
            `;
            document.getElementById('used-procedure').innerText = 'Used Procedure';
        }

        // Option 2
        const bgBlue2 = document.getElementById('bg-blue');
        bgBlue2.onmouseover = bgBlueInfo;
        function bgBlueInfo() {
            codeTag.innerText =
                `
            <!-- Option 2 -->

            <!-- Inside HTML -->
            <button onclick="bgBlue()">Blue</button>

            <!-- Inside Script -->
            function bgBlue() {
                document.body.style
                        .backgroundColor = 'blue';
            }
            `;
            document.getElementById('used-procedure').innerText = 'Used Procedure';
        }

        // Option 3.1

        bgSkyblue.onmouseover = bgSkyBlueInfo;
        function bgSkyBlueInfo() {
            codeTag.innerText =
                `
            <!-- Option 3.1 -->

            <!-- Inside HTML -->
            <button id="bg-skyblue">Skyblue</button>

            <!-- Inside Script -->
            const bgSkyblue = document.getElementById('bg-skyblue');
            bgSkyblue.onclick = bgSkyblueFunc;

            function bgSkyblueFunc() {
            document.body.style
                    .backgroundColor = 'skyblue';
            }
            `;
            document.getElementById('used-procedure').innerText = 'Used Procedure';
        }

        // Option 3.2

        bgGreen.onmouseover = bgGreenInfo;
        function bgGreenInfo() {
            codeTag.innerText =
                `
            <!-- Option 3.2 -->

            <!-- Inside HTML -->
            <button id="bg-green">Green</button>

            <!-- Inside Script -->
            const bgGreen = document.getElementById('bg-green');
            bgGreen.onclick = function bgGreenFunc() {
            document.body.style
                    .backgroundColor = 'green';
            }
            `;
            document.getElementById('used-procedure').innerText = 'Used Procedure';
        }

        // Option 4.1

        bgYellow.onmouseover = bgYellowInfo;
        function bgYellowInfo() {
            codeTag.innerText =
                `
            <!-- Option 3.2 -->

            <!-- Inside HTML -->
            <button id="bg-yellow">Yellow</button>

            <!-- Inside Script -->
            const bgYellow = document.getElementById('bg-yellow');
            bgYellow.addEventListener('click', bgYellowFunc);

            function bgYellowFunc() {
            document.body.style
                    .backgroundColor = 'yellow';
            }
            `;
            document.getElementById('used-procedure').innerText = 'Used Procedure';
        }

        // Option 4.2

        bgOrange.onmouseover = bgOrangeInfo;
        function bgOrangeInfo() {
            codeTag.innerText =
                `
            <!-- Option 4.2 -->

            <!-- Inside HTML -->
            <button id="bg-orange">Orange</button>

            <!-- Inside Script -->
            const bgOrange = document.getElementById('bg-orange');
            bgOrange.addEventListener('click', function bgOrangeFunc() {
            document.body.style
                    .backgroundColor = 'orange';
            });
            }
            `;
            document.getElementById('used-procedure').innerText = 'Used Procedure';
        }

        // Final

        const bgRed = document.getElementById('bg-red');
        bgRed.onmouseover = bgRedInfo;
        function bgRedInfo() {
            codeTag.innerText =
                `
            <!-- Option Final -->

            <!-- Inside HTML -->
            <button id="bg-red">Red</button>

            <!-- Inside Script -->
            document.getElementById('bg-red').addEventListener('click', function () {
            document.body.style
                    .backgroundColor = 'red';
            });
            `;
            document.getElementById('used-procedure').innerText = 'Used Procedure';
        }
    </script>
</body>

</html>
