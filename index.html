<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>JS DOM</title>
</head>

<body>
    <main id="main">
        <h1 id="main-heading">Event Handler</h1>
        <!-- Option 1 -->
        <button onclick="document.body.style.backgroundColor='violet'">Violet</button>


        <!-- Option 2 -->
        <button onclick="bgBlue()">Blue</button>

        <!-- Option 3.1 -->
        <button id="bg-skyblue">Skyblue</button>

        <!-- Option 3.2 -->
        <button id="bg-green">Green</button>

        <!-- Option 4.1 -->
        <button id="bg-yellow">Yellow</button>

        <!-- Option 4.2 -->
        <button id="bg-orange">Orange</button>

        <!-- Final -->
        <button id="bg-red">Red</button>
    </main>

    <script src="./js/event.js"></script>
    <script>
        // Option 2 (**********)
        function bgBlue() {
            document.body.style.backgroundColor = 'blue';
        }

        // Option 3.1
        const bgSkyblue = document.getElementById('bg-skyblue');
        bgSkyblue.onclick = bgSkyblueFunc;

        function bgSkyblueFunc() {
            document.body.style.backgroundColor = 'skyblue';
        }

        // Option 3.2
        const bgGreen = document.getElementById('bg-green');
        bgGreen.onclick = function bgGreenFunc() {
            document.body.style.backgroundColor = 'green';
        };

        // Option 4.1
        const bgYellow = document.getElementById('bg-yellow');
        bgYellow.addEventListener('click', bgYellowFunc);

        function bgYellowFunc() {
            document.body.style.backgroundColor = 'yellow';
        }

        // Option 4.2
        const bgOrange = document.getElementById('bg-orange');
        bgOrange.addEventListener('click', function bgOrangeFunc() {
            document.body.style.backgroundColor = 'orange';
        });

        // Final (***************)
        document.getElementById('bg-red').addEventListener('click', function () {
            document.body.style.backgroundColor = 'red';
        });

        // Button Style
        const items = document.getElementsByTagName('button');
        for (const item of items) {
            item.style.margin = '5px';
            item.style.padding = '5px 20px';
            item.style.width = '10em';
        }

        const bodyStyle = document.getElementById('main').style;
        bodyStyle.width = '70%';
        bodyStyle.margin = 'auto';

        document.getElementById('main-heading').style.textAlign = 'center';
    </script>
</body>

</html>
