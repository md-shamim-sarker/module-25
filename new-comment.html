<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Comment</title>
    <style>
        body {
            width: 100%;
            text-align: center;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>New Comment</h1>
    <div id="comment-container">

    </div>
    <textarea name="" id="comment-box" cols="30" rows="5"></textarea><br><br>
    <button id="comment-btn">Submit</button>

    <script>
        document.getElementById('comment-btn').addEventListener('click', function () {
            const commentBox = document.getElementById('comment-box');
            const newComment = commentBox.value;

            const commentContainer = document.getElementById('comment-container');
            const createComment = document.createElement('p');
            createComment.innerText = newComment;
            commentContainer.appendChild(createComment);

            commentBox.value = '';
        });
    </script>
</body>

</html>
